<div class="cart-items">
    <h2>Your Shopping Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.Name }}</td>
          <td>{{ item.price }}</td>
          <td>
            <button (click)="decreaseQuantity(item)">-</button>
            {{ item.quantity }}
            <button (click)="increaseQuantity(item)">+</button>
          </td>
          <td>{{ item.price * item.quantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
